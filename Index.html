<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Changed the title -->
    <title>POB-Patient-Orientation-Board</title>
    <link rel="stylesheet" href="style.css">
    <!-- Added the favicon of the website -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div id="clock"> 
        <span id="hours">00</span>
        <span>:</span>
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
        <span id= "session"></span>
    </div>
    <main id="parent-container">

        <nav class= flex-container>
         
               <figure class="pic">
                    <img class="icon" src="https://cdn-icons-png.flaticon.com/512/2490/2490365.png" alt=" ">
               </figure>
           
           
                <article id="greeting">
                    <p id="greeting-text"> Good Morning!</p>
                </article>
           
        
            
        </nav>

        <nav class= flex-container>
            
            <figure class="pic">
                <img class="icon" src="https://cdn-icons-png.flaticon.com/512/661/661553.png" alt="">
            </figure>
        
            <article class="text">
                <p> It is </p>
                <p id="calendar-text"></p>
            </article>
            
        </nav>
        
        <nav class= flex-container>
        
            <figure class="pic">
                <img class="icon" src="https://cdn-icons-png.flaticon.com/512/10023/10023033.png" alt="">
            </figure>
        
            <article class="text">
                <p class="location-text">You are at the Health Sciences Centre</p>
            </article>
            
        </nav>
        
        <nav class= flex-container>
            
            <figure class="pic">
                <img class="icon"src="https://cdn-icons-png.flaticon.com/512/4807/4807695.png" alt="">
            </figure>
        
            <article class="text">
                <p class="nurse-text">Your nurse for today is: Max</p>
            </article>
            
        </nav>
        
        <nav class= flex-container>
            
            <figure class="pic">
                <img class="icon" src="https://cdn-icons-png.flaticon.com/512/2480/2480608.png" alt="">
            </figure>
        
            <article class="text">
                <p id= "city"></p>
                <p id= "temperature"></p>
                <p id="description"></p>
                <div id="icon"></div>
            </article>
            
        </nav>
        
        <nav class= flex-container>
            
            <figure class="pic">
                <img class="icon"src="https://cdn-icons-png.flaticon.com/512/741/741867.png" alt="">
            </figure>
        
            <article class="text">
                <p id="news-text"> Today's news picks</p>
            </article>
            
        </nav>

        <form action="" onsubmit="handleNurseSubmit(event)" id="create_nurse_form">
            <input required type="text" class="nurse_input" id="nurse_name" placeholder="Name"></input>
            <input required type="text" class="nurse_input" id="nurse_break" placeholder="Break"></input>
            <input required type="text" class="nurse_input" id="nurse_code" placeholder="Code"></input>
            <button type="submit" id="nurse_submit_button">Submit New Nurse Info</input>
        </form>

    </main>

    <script src="functions.js"></script>
</body>
</html>
